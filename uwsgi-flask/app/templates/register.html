<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Zarejestruj się - NoteMe</title>
    <meta name="title" content="NoteMe">
    <link rel="icon" type="image/png" sizes="16x16" href="img/noteme_icon/noteme_icon_16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/noteme_icon/noteme_icon_32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="img/noteme_icon/noteme_icon_180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/noteme_icon/noteme_icon_192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/noteme_icon/noteme_icon_512.png">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/fontawesome5-overrides.min.css">
</head>

<body class="bg-gradient-primary" style="background: linear-gradient(-69deg, #43cbff, #9708cc);">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url(&quot;img/dogs/image2.jpeg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Zarejestruj się</h4>
                            </div>
                            {% if alert_type %}
                                <div class="alert alert-{{ alert_type }}" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button><span>{{ alert_msg }}</span></div>
                            {% endif %}
                            <form class="user" id="register" action="/register" method="post">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="first-name" placeholder="Imię" name="first-name" required=""></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="last-name" placeholder="Nazwisko" name="last-name" required=""></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Adres e-mail" name="email" required=""></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="password" placeholder="Hasło" name="password" required=""><div id="password-confirm" class="invalid-feedback"></div></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="password-repeat" placeholder="Potwierdź hasło" name="password-repeat" required=""></div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Zarejestruj się</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="/forgot-password">Zapomniałeś hasła?</a></div>
                            <div class="text-center"><a class="small" href="/login">Masz już konto? Zaloguj się!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
